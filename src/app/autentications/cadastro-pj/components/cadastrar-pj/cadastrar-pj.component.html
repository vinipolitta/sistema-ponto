<form [formGroup]="form" fxLayoutAlign="center" novalidate>
  <mat-list>
    <mat-list-item >
      <mat-form-field>
        <input
          matInput placeholder="CNPJ"
          formControlName="cnpj" type="text">
      </mat-form-field>
    </mat-list-item>
    <mat-list-item >
      <mat-form-field>
        <input
          matInput placeholder="Razao Social"
          formControlName="razaoSocial" type="text">
      </mat-form-field>
    </mat-list-item>
    <mat-list-item >
      <mat-form-field>
        <input
          matInput placeholder="CPF"
          formControlName="cpf" type="text">
        </mat-form-field>
    </mat-list-item>
    <mat-list-item >
      <mat-form-field>
        <input
          matInput placeholder="Nome"
          formControlName="nome" type="text">
      </mat-form-field>
    </mat-list-item>
    <mat-list-item >
      <mat-form-field>
        <input
          matInput placeholder="Email"
          formControlName="email" type="email">
      </mat-form-field>
    </mat-list-item>
    <mat-list-item >
      <mat-form-field>
        <input
          matInput placeholder="Senha"
          formControlName="senha" type="password">
      </mat-form-field>
      <span matTooltip="Senha deve conter ao menos 6 caracteres">
        <mat-icon class="mat-15">help</mat-icon>
      </span>
    </mat-list-item>
    <mat-list-item fxLayoutAlign="">
      <button mat-raised-button color="primary"
        [disabled]="form.invalid" (click)="cadastrarPj()">
        Cadastrar
      </button>
      &nbsp;&nbsp;
      <a mat-raised-button routerLink="/login">Voltar</a>
    </mat-list-item>
  </mat-list>

</form>
